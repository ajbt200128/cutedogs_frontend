<div #parent [ngStyle]="{'grid-template-columns':getWidth(),'display': 'grid','padding' :'20px','grid-row-gap':'10px'}">
  <app-image-display (delete)="delete($event)" (input)="checkImgs($event)" (liked)="imgLike()" *ngFor='let img of images' [img]='img'
    [edit]="edit"></app-image-display>
  <div *ngIf="edit" class="addButton">
    <button mat-mini-fab  (click)="addImg()"> +</button>
  </div>
</div>
