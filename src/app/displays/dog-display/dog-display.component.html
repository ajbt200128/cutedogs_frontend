<div class="outer">
  <div class="link">
    <nav>
      <a routerLink="/dog/{{dog.uuid}}">{{dog.name}}</a>

    </nav>
    <img routerLink="/dog/{{dog.uuid}}" [src]='dog.profilePictureLink' />
  </div>
  <div>Age: {{dog.birthday|age}} | &#1154; {{dog.images | dogPoints}} | {{dog.gender | genderPipe}} | {{dog.breed}}</div>
  <a class="edit" *ngIf='edit' routerLink="/dog/{{dog.uuid}}/edit">edit</a>
</div>
